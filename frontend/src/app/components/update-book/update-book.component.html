<div class="container">
    <h1>Update Book Details</h1>
    <hr>
    <form #form="ngForm" *ngIf="book" (ngSubmit)="updateBook()" ngNativeValidate autocomplete="off">
        <mat-form-field appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput type="text" id="title" name="title" placeholder="Cien AÃ±os de Soledad" [(ngModel)] = "book.title" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Author</mat-label>
            <input matInput type="text" id="author" name="author" placeholder="Gabo" [(ngModel)] = "book.author" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Read</mat-label>
            <mat-select id="read" name="read" [(ngModel)] = "book.read">
                <mat-option [value]="false">No</mat-option>
                <mat-option [value]="true">Yes</mat-option>
            </mat-select>
        </mat-form-field>
        <div class="btns_container">
            <button mat-raised-button color="primary" type="submit">Update</button>
            <button mat-raised-button color="warn" type="button">
                <a routerLink="">Back</a>
            </button>
        </div>
    </form>
</div>
