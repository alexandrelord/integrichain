<div class="container">
    <h1>Update Book Details</h1>
    <hr>
    <form #form="ngForm" *ngIf="book" (ngSubmit)="updateBook()" ngNativeValidate autocomplete="off">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Cien AÃ±os de Soledad" [(ngModel)] = "book.title" required>
        </div>
        <div>
            <label for="author">Author</label>
            <input type="text" id="author" name="author" placeholder="Gabo" [(ngModel)] = "book.author" required>
        </div>
        <div>
            <label for="read">Read</label>
            <select id="read" name="read" [(ngModel)] = "book.read">
                <option [ngValue]="false">No</option>
                <option [ngValue]="true">Yes</option>
            </select>
        </div>
        <div>
            <button class="update_btn" type="submit">Update</button>
            <button class="back_btn" type="button">
                <a routerLink="">Back</a>
            </button>
        </div>
    </form>
</div>
