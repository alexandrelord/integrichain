<div class="container">
    <h1>Add Book</h1>
    <hr>
    <form #form="ngForm" (ngSubmit)="addBook()" ngNativeValidate autocomplete="off">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Cien AÃ±os de Soledad" [(ngModel)] = "addBookRequest.title" required>
        </div>
        <div>
            <label for="author">Author</label>
            <input type="text" id="author" name="author" placeholder="Gabo" [(ngModel)] = "addBookRequest.author" required>
        </div>
        <div>
            <label for="read">Read</label>
            <select id="read" name="read" [(ngModel)] = "addBookRequest.read">
                <option [ngValue]="false">No</option>
                <option [ngValue]="true">Yes</option>
            </select>
        </div>
        <div>
            <button type="submit" class="add_btn">Add Book</button>
            <button class="back_btn" type="button">
                <a routerLink="">Back</a>
            </button>
        </div>
    </form>
</div>
